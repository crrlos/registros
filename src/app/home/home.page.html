<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Registro de ingresos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  
  <div>
    <ion-item>
      <ion-label>Fecha:</ion-label>
    <ion-datetime 
    cancel-text="Cancelar"
    done-text="Aceptar"
    month-short-names="[Ene, Feb, Mar, Abr, May, Jun, Jul,Ago,Sep,Oct,Nov,Dic ]"
    value="{{fechaActual}}"
    ></ion-datetime>
    </ion-item>
  
  <ion-item lines="none">
    <h2>Ingresos del d√≠a</h2>
  </ion-item>
    <ion-item>
      <ion-label position="floating">Parqueadero</ion-label>
      <ion-input clearInput="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Licores</ion-label>
      <ion-input clearInput="true" pattern="[0-9]+"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Plataforma recargas</ion-label>
      <ion-input clearInput="true"></ion-input>
    </ion-item>
  
    <ion-button color="primary">Guardar </ion-button>
  </div>

</ion-content>
